 <!DOCTYPE html>

  <html lang="en" dir="ltr">


  <head>
    <meta charset="utf-8">
    <title>Google Pay</title>
    <!-- CSS Stylesheets -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

    <!-- Font Awesome -->
    <script defer src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>
        <link rel="preconnect" href="https://fonts.googleapis.com">

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">

    <!-- Bootstrap Scripts -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <style>
      #note{
        color:red;
      }
    </style>

  </head>

  <body>
    <div class="row">
      <div class="col-lg-2">
        <h4>Step 1:</h4>
        <img class="ppimage animate__animated animate__zoomIn" src="images/img1mrgp.jpg" alt="start">
        <p>Tap on new.</p>
      </div>
      <div class="col-lg-2">
        <h4>Step 2:</h4>
        <img class="ppimage animate__animated animate__zoomIn animate__delay-1s" src="images/img2mrgp.jpg" alt="ppm2">
        <p>Click on mobile recharge.</p>
       

      </div>
      <div class="col-lg-2">
        <h4>Step 3:</h4>
        <img class="ppimage animate__animated animate__zoomIn animate__delay-2s" src="images/img3mrgp.jpg" alt="ppm3">
.       <p>Enter mobile number.</p>
      </div>
      <div class="col-lg-2">
        <h4>Step 4:</h4>
        <img class="ppimage animate__animated animate__zoomIn animate__delay-3s" src="images/img4mrgp.jpg" alt="ppm4">
        <p>Select the plan.</p>
      </div>
      <div class="col-lg-2">
        <h4>Step 5:</h4>
        <img class="ppimage animate__animated animate__zoomIn animate__delay-4s" src="images/img5mrgp.jpg" alt="upi">
        <p>Click on proceed to pay.</p>
      </div>
      <div class="col-lg-2">
        <h4>Step 6:</h4>
        <img class="ppimage animate__animated animate__zoomIn animate__delay-5s" src="images/img6mrgp.jpg" alt="transactionend">
        <p>Enter UPI PIN.</p>
      </div>
     </div>
     <hr>

  </body>

  </html>
